<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title> Places I've worked and lived </title>
</head>

<body data-bind="css: { showList: activeList() == true }">
    <button id="locationButton" class="btn btn-default" data-bind="click: toggleClass">Locations</button>
    <button id="hideLocationButton" class="btn btn-default" data-bind="click: toggleClass">X</button>
    <div class="container">
        <ul class="mainmenu">
            <li>
                <p><input type="text" class="form-control" data-bind="textInput: locationInput" placeholder="Search For a Location"></p>
                <ul class="submenu">
                    <li class="locationType"><span>Home</span>
                        <ul id="loclist" data-bind="foreach: computedList().Home">
                            <li class="listitem" data-bind="css: { activeItem: activeWindow() === 'true'}">
                                <span data-bind="text: name, event: { 
                                    mouseover: $parent.hintLocation,
                                    mouseout: $parent.removeHint,
                                    click: $parent.infoWindowMessage
                                }"></span>
                            </li>
                        </ul>
                    </li>
                    <li class="locationType"><span>Work</span>
                        <ul id="loclist2" data-bind="foreach: computedList().Work">
                            <li class="listitem" data-bind="css: { activeItem: activeWindow() === 'true'}">
                                <span data-bind="text: name, event: {
                                    mouseover: $parent.hintLocation,
                                    mouseout: $parent.removeHint,
                                    click: $parent.infoWindowMessage
                                }"></span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- This is not complete. Button action should change a boolean, show/hide map markers, and update button text from "Hide" to "Show" -->
        <!-- <button id="showHide" class="btn btn-default" data-bind="click: $parent.buttonActions">Hide Locations</button> -->
    </div>

    <div id="map"></div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyD6ZWHh5NID1cxD67I8FH43LLesybdua7c&v=3&callback=initMap">
    </script>
    </div>
</body>
</html>
