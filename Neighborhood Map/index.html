          <script>
                var map;
                var markers = [];
           //Loads google maps location//
                  function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                      center: {
                        lat: 41.8333925,
                        lng: -88.0121478
                      },
                     zoom: 9
                   });

                   var locations = [
                   {title: 'Des Plaines', location: {lat: 42.0221834, lng: -87.9299155}},
                   {title: 'Lisle', location: {lat: 41.7894616, lng: -88.1188675}},
                   {title: 'Harwood Heights', location: {lat: 41.9655306, lng: -87.8118652}},
                   {title: 'Glen Ellyn', location: {lat: 41.8659181, lng: -88.0934054}},
                   {title: 'Lombard', location: {lat: 41.8733143, lng: -88.0894339}},
                   {title: 'Vernon Hills', location: {lat: 42.2351077, lng: -87.998117}},
                   {title: 'Chicago', location: {lat: 41.884104, lng: -87.6369619}},
                   ];

                   var largeInfowindow = new google.maps.InfoWindow();
                   var bounds = new google.maps.LatLngBounds();

              for (var i = 0; i < locations.length; i++) {
                //get position from array//
                   var position = locations[i].location;
                   var title = locations[i].title;
                   var marker = new google.maps.Marker({
                       map: map, // Fixed this //
                       position: position,
                       title: title,
                       animation: google.maps.Animation.Drop,
                       id: [i]
                     });

                //push marker to array of markers//
                markers.push(marker);
                        //open info window//
                marker.addListener('click', function(){
                  populateInfoWindow(this, largeInfowindow);

                });
              }
              document.getElementById('show-locations').addEventListener('click', showlocations);
              document.getElementById('hide-locations').addEventListener('click', hidelocations);
  }
            function populateInfoWindow(marker, infowindow) {
              if (infowindow.marker != marker) {
                infowindow.marker = marker;
                infowindow.setContent('<div>' + marker.title +'</div>');
                infowindow.open(map, marker);
                infowindow.addListener('closeclick', function(){
                infowindow.marker = null;
              });
            }
          }
                var streetViewService = new google.maps.streetViewService();
                var radius = 50;

                function getStreetView(data, status) {
                  if (status == google.maps.StreetViewStatus.OK){
                    var nearStreetViewLocation = data.location.latLng;
                    var heading = google.maps.geometry.spherical.computeHeading(
                      nearStreetViewLocation, marker.position);
                      infowindow.setContent('<div>' + marker.title + '</div><div id="pano"></div>');
                      var panoramaOptipons = {
                        position: nearStreetViewLocation,
                        pov: {
                          heading: heading,
                          pitch: 30
                        }
                      };
                      var panorama = new google.maps.StreetViewPanorama(
                        document.getElementById('pano'), panoramaOptipons);
                      } else {
                        infowindow.setContent('<div>' + marker.title + '</div>' + '<div>No Street View Found</div>');
                      }
                    }

                streetViewService.getPanoramaByLocation(marker.position, radius, getStreetView);
                infowindow.open(map, marker);


        //function to loop through markers array and render to map//
                function showlocations() {
                 var bounds = new google.maps.LatLngBounds();
                  for (var i = 0; i < markers.length; i++) {
                   markers[i].setMap(map);
                   bounds.extend(markers[i].position);
                 }
                  map.fitBounds(bounds);
                }
                 function hidelocations() {
                   for (var i = 0; i < markers.length; i++) {
                     markers[i].setMap(null);
                   }
                 }
    </script>
